<!DOCTYPE html>
<html>

<head>
    <title>Surveillance Pi - Save</title>
    <link rel="stylesheet" href="/page/style.css">
    <link rel="shortcut icon" href="/page/favicon.ico" type="image/x-icon">
    <script src="/page/main.js"></script>
</head>

<body onload="onInit()">
    <div id="topbar-placeholder"></div>
    <div id="save-from-container">
        <span>Min. From</span>
        <br>
        <input id="save-from-date" type="date">
        <input id="save-from-time" type="time">
    </div>
    <div id="save-until-container">
        <span>Min. Until</span>
        <br>
        <input id="save-until-date" type="date">
        <input id="save-until-time" type="time">
    </div>
    <button id="save-submit">Submit</button>
</body>

</html>
